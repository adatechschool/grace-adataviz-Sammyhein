<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adataviz-sammyhein</title>
    <script type="module" defer src="/src/main.js"></script>
  </head>
  <body>

    <!-- HEADER  -->
    <header>
      <div id="header-container">
        <h1 id = "title">Que faire à Paris ?</h1>

        <!-- BARRE DE RECHERCHE -->
        <div class = "searchBar">
          <label for="search">Vous recherchez un événement en particulier ?</label>
          <input type="search" placeholder="Rechercher" id = "search">
        </div>
    </div>
    </header>

    <!-- EVENTS  -->
    <div id = "event">
      <template data-event-template>
        <div class = "boite">
          <div class = "imageEtText">
              <img class="image" alt="image_event">
            <div class = "boiteText">
              <div class = "tagName"></div>
              <p class = "lieu"></p>
              <h1 class="title"></h1>
              <p class="adress"></p>
              <p class = "dateStart"></p>
              <p class = "dateEnd"></p>
              <p class="text"></p>
            </div>
          </div>
          <p class="description"></p>
          
        </div>
      </template>
    </div>

     <!-- BOUTON RETOUR -->
    <div id = "returnBouton" hidden> 
      <h2 id="texteDesole"> Oups ! <br> Cet événement n'existe pas dans notre liste</h2>
      <h3 id = "texteColor">Appuyez sur le bouton pour refaire votre recherche !</h3>
      <button id ="boutonRetour">Retour</button>
    </div>

     <!-- BOUTON CHARGER PLUS -->
    <!-- <div>
      <button id="boutonChargerPlus">Charger Plus</button>
    </div> -->

  </body>
</html>
